<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yahrzeit Tracker - In Memory of Chaya Sara Leah</title>
    <meta name="description" content="A memorial application to track yahrzeits and honor the memory of loved ones" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8fafc;
      }
      #root {
        min-height: 100vh;
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-size: 18px;
        color: #64748b;
        background: linear-gradient(to right, #fef3c7, #fde68a);
      }
      .loading::before {
        content: '';
        width: 20px;
        height: 20px;
        border: 2px solid #d97706;
        border-top: 2px solid transparent;
        border-radius: 50%;
        margin-right: 10px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading Yahrzeit Tracker...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
